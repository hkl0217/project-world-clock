<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="css/style.css"/>
    <title>World Clock Project</title>
</head>
<body>
<div class="container">
    <h1> World Clock </h1>
    <select>
        <option value="selection"> Select a city </option>
        <option value="Asia/Manila"> Manila, Philippines </option>
        <option value="Asia/Gaza"> Gaza, Palestine </option>
        <option value="Europe/London"> London, UK </option>
        <option value="America/Toronto"> Toronto, Canada </option>
    </select>
    <div class="displayed-cities">
        <h2> Manila, Philippines </h2>
        <span clas="assigned-date"> February 17, 2024 </span>
        <span clas="assigned-time"> 03:32 AM</span>
        <h3> Gaza, Palestine </h3>
        <span clas="assigned-date"> February 17, 2024 </span>
        <span clas="assigned-time"> 22:33 PM </span>
        <h3> London, UK </h3>
        <span clas="assigned-date"> February 17, 2024 </span>
        <span clas="assigned-time"> 20:40 PM </span>
    </div>
</div>

</body>
</html>
